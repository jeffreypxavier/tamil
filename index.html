<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamil Converter - Type in Tamil</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="cover.css" type="text/css">
</head>
<body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Tamil</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="https://github.com/sanspace/tamil">Fork</a></li>
                  <li><a href="https://github.com/sanspace/tamil/issues/new">Feedback</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="inner cover container-fluid">
			<script src="common.js"></script>
			<script src="tamil.js"></script>
			<form name="post" method="post">
			<textarea name="comment" charset="utf-8" onKeyPress="javascript:convertThis(event)" style="font-family: Code2000; font-size: small; color:#333; height: 500px; width: 920px;">
			</textarea>
			</form>
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>Coverter script by <a href="http://www.higopi.com/">Gopi</a>. Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</body>
</html>
